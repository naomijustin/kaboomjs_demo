<!DOCTYPE html>
<html lang="en">
<head>   
   <meta charset = "UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Kaboom Game Test</title>
   <base href="index.html" target="blank">
  
</head>
<body>
<script src="https://kaboomjs.com/lib/0.5.1/kaboom.js"></script>
<script type="module">

// initialize kaboom context
const k = kaboom();

// Asset manager
k.loadSprite("froggy", "images/froggy.png");

// define a scene
k.scene("titlescreen", () => {

    // add a text at position (100, 100)
    k.add([
        k.text("Howdy Do", 20),
        k.pos(200, 200),
    ]);


    k.mouseClick(() => {
      k.go("level1");
    });

});

k.scene("level1", () => {
  k.add(
  [
  k.text("Level 1", 20),
  k.pos(200, 200),
  ]);
  k.camShake(12);
  k.mouseClick(() => {
    k.go("titlescreen");
  });

  const player = k.add([
    k.sprite("froggy"),
  ]);

});

// start the game
k.start("titlescreen");

</script>
   <main>       
   </main>
</body>
</html>
