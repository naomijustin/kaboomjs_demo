<!DOCTYPE html>
<html lang="en">
<head>   
   <meta charset = "UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Zelda Game Test</title>
   <base href="index.html" target="blank">
  
</head>
<body>
<script src="https://kaboomjs.com/lib/0.5.1/kaboom.js"></script>
<script type="module">

// initialize kaboom context
const k = kaboom();

// define a scene
k.scene("main", () => {

    // add a text at position (100, 100)
    k.add([
        k.text("Hi Victor", 20),
        k.pos(200, 200),
    ]);

});

// start the game
k.start("main");

</script>
   <main>       
   </main>
</body>
</html>
